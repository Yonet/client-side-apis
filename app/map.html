<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>

      function initMap() {
        navigator.geolocation.getCurrentPosition(getCurrentPosition);
      }

      function getCurrentPosition(position) {
        var uluru = {lat: position.coords.latitude, lng:  position.coords.longitude};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
      
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzeIkw_Y-VvZmBY13PxsfYiW-R0jONaVA&callback=initMap">
    </script>
  </body>
</html>
